<!DOCTYPE html>  
<html>  
  <head>  
    <title>Kris Steigerwald's Calculator</title>  
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">  
    <!-- Your project file goes here -->  
    <script type="text/javascript" src="src/calculator.js"></script> 
    <!-- Your tests file goes here -->  
  </head>  
  <body>  
    <section id="calculator">
      <header>
        <input type="text" id="display"/ >
      </header>
      <ul>
        <li>MC</li>
        <li>M-</li>
        <li>M+</li>
        <li>MR</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li data-fn='divide'>%</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li data-fn='multiply'>x</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li data-fn='subtract'>-</li>
        <li>0</li>
        <li>.</li>
        <li data-event='equal'>=</li>
        <li data-fn='add'>+</li>
      </ul>
    </section>
  </body>  
</html>
